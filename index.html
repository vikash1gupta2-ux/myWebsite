<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Registration</title>

<style>
body{
    font-family:Arial;
    background:#f4f6f8;
    margin:0;
}

.container{
    max-width:450px;
    margin:40px auto;
    background:#fff;
    padding:25px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.product-img{
    width:100%;
    border-radius:6px;
    margin-bottom:15px;
}

.thankyou{
    background:red;
    color:white;
    padding:10px;
    border-radius:6px;
    text-align:center;
}

.info{
    text-align:center;
    color:#555;
    font-size:14px;
}

label{
    display:block;
    margin-top:15px;
    font-weight:bold;
}

input,textarea{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:5px;
}

textarea{ resize:none; }

button{
    width:100%;
    margin-top:20px;
    padding:12px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:5px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#0056b3;
}

/* SAUMYA SCREEN */
#saumyaBox{
    display:none;
    text-align:center;
}

.choiceBox{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:15px;
}

.choiceBox img{
    width:120px;
    cursor:pointer;
    border-radius:10px;
}

.footer{
    text-align:center;
    margin-top:15px;
    font-size:12px;
    color:#777;
}
</style>
</head>

<body>

<div class="container">

<img src="https://rukminim2.flixcart.com/image/480/640/xif0q/lunch-box/3/w/6/marvel-spiderman-3-lock-seal-800-ski-original-imagpw8xeeagztjj.jpeg" class="product-img">

<h2 class="thankyou">Thank You for Buying Our Product ‚ù§Ô∏è</h2>

<p class="info">Please fill the details below for a free gift.</p>

<form onsubmit="return checkName()">

<label>Full Name</label>
<input type="text" id="name" required>

<label>Mobile Number</label>
<input type="tel" required>

<label>Email</label>
<input type="email">

<label>Address</label>
<textarea rows="3" required></textarea>

<label>Feedback</label>
<textarea rows="3"></textarea>

<button type="submit">Submit</button>

</form>

<!-- SAUMYA MODE -->
<div id="saumyaBox">
<h3>Ohh... are you really Saumya?</h3>
<p>Which one of the following is you?</p>

<div class="choiceBox">
    <img src="https://i.ibb.co/yn8B3L88/bg.jpg" id="wrong">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQivrDqjCVlZWpCBJdWrVjlzAf1zVNBIX8dZg&s" id="right">
</div>
</div>

<div class="footer">¬© 2026 SKI Plastoware</div>

</div>

<script>
function checkName(){
    let name=document.getElementById("name").value.toLowerCase();

    if(name.includes("saumya")){
        document.querySelector(".product-img").style.display="none";
        document.querySelector(".thankyou").style.display="none";
        document.querySelector(".info").style.display="none";
        document.querySelector("form").style.display="none";
        document.querySelector(".footer").style.display="none";
        document.getElementById("saumyaBox").style.display="block";
        return false;
    }
    return true;
}

document.getElementById("wrong").onclick=function(){
    alert("Wrong üòá Try again");
}

document.getElementById("right").onclick=function(){
    window.location.href="success.html";
}
</script>

</body>
</html>
